<!--The content below is only a placeholder and can be replaced.-->

<p>
  Witamy na kursie {{title | uppercase}} <br>
  Liczba pi to: {{pi | number: '1.3'}} <br>
  Dzisiaj jest: {{date | date: 'dd-MM-yyyy'}} <br>
  Moj pies to: {{dog?.name}} <br> <!-- '?' sprawdza czy dog nie jest nullem -->
  Ma {{dog && dog. age}} lata <br>

  <ul>
    <li *ngFor="let day of days">
      {{day | lowercase}}
    </li>
  </ul>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr *ngFor = "let dog of dogs; let i = index">
      <td>{{i}}</td>
      <td>{{dog.name}}</td>
      <td>{{dog.age}}</td>
    </tr>
  </table>
  <table>
    <tr *ngFor="let i of [1, 2, 3, 4]">
      <td>td1 {{i}}</td>
      <td>td2 {{i}}</td>
    </tr>
  </table>
